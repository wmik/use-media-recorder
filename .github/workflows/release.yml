name: Test and Publish

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x] # Test against multiple Node.js versions
        # You can add more versions or specific OS runners as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to retrieve your code

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4 # Action to set up Node.js environment
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Caches npm dependencies for faster installs

    - name: Install dependencies
      run: npm ci # Performs a clean installation of dependencies from package-lock.json

    - name: Run tests
      run: npm test # Executes the "test" script defined in your package.json

 publish:
    needs: test
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    if: ${{ github.event.pull_request.merged == true }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org/'

    - name: Install dependencies
      run: npm install --frozen-lockfile

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
